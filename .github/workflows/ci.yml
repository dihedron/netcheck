name: Continuous Build

on:
  push:
    # This runs the job on every push to any branch
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history to ensure GoReleaser can calculate version info
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25" # Set your preferred Go version

      - name: Run GoReleaser Build (Snapshot)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          install-only: true

      # Explicitly ensures 'make' is installed as requested
      # - name: Install Make
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y make

      # Runs the specific target. Change 'build' to your actual target name.
      - name: Run Makefile Target
        run: make 
        env:
          # GITHUB_TOKEN is still required for certain features, but
          # no release will be created with '--snapshot'.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
