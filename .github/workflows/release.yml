name: Release

on:
  push:
    # We only run on tags, like 'v1.0.0'
    tags:
      - "v[0-9]+.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all tags and history for git info used by goreleaser
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Test
        run: |
          go test -v ./...
          # You can add more steps here, like linting or building a coverage report

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          # We use the official GoReleaser release action
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # GITHUB_TOKEN is required for GoReleaser to create the GitHub Release and upload artifacts
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
